<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <style>
        body{
            font-size: 2rem;
        }
        #typed{
            color: red;
        }
        #wordSpace{
            text-align: center;
        }
        #text{
            text-align: center;
        }
        #counter{
            text-align: center;
            font-size: 5rem;
        }
        #buttonSpace{
            color: aqua;
            text-align: center;
        }
        #timer{
            text-align: left;
        }
        table{
            background-color: #b8feff;
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <div id="counter"></div>
    <div id="text"></div>
    <div id="wordSpace">
        <span id="typed"></span>
        <span id="untyped"></span>
    </div>
    <div id="buttonSpace">
        <button id="startButton" onclick="start()">スタート</button>
        <button id="resetButton" onclick="restart()">リセット</button>
    </div>
    <div id="result">
        <table border="1" align="center">
            <tr>
                <td>正しく打った回数</td>
                <td id="tureTypeSpace"></td>
            </tr>
            <tr>
                <td>平均タイプ数</td>
                <td id="typedCount"></td>
            </tr>
            <tr>
                <td>ミスタイプ</td>
                <td id="missSpace"></td>
            </tr>
        </table>
    </div>
    <script>
        let tureType = 0;
        let typedCount = 0;
        let typedCountSpace = document.getElementById("typedCount");
        let miss = 0;
        let count = 3;
        let time = 30;
        let tureTypeSpace = document.getElementById("tureTypeSpace");
        let missSpace = document.getElementById("missSpace");
        let typedSpace = document.getElementById("typed");
        let untypedSpace = document.getElementById("untyped");
        let textSpace = document.getElementById("text");
        timer.textContent = "残り" + time + "秒";
        result.style.display = "none";

        let typeWord = [
            "kyoukarabokuha",
            "majimannji", 
            "tanakarabotamoti", 
            "itinitiryuugaku", 
            "kanariyabaikyakukanariyabaikyaku", 
            "kaizokuouniorehanaru", 
            "masuta-itumono", 
            "nerukohasodatu", 
            "natuhakorekara", 
            "eigatopoppuko-nn", 
            "saitamasaikyou", 
            "tennsainobita",
            "kayoukarahayaoki",
            "oninikanabou",
            "ametyannageru",
            "rua-deturu",
            "nakimusihakemusi",
            "gorogorokomikku",
            "tyuutosaiyou",
            "youtubernokagami",
            "torimoti",
            "masukomitakusann",
            "masukaranurimasukara",
            "himanakeikann",
            "gohhonoasagao",
            "inumoarukebabouniataru",
            "su-pa-hakka-",
            "mikeikennennjinia",
            "bennkeinonakidokoro",
            "soreikeannpannotoko",
            "kimetunomaeba",
            "miseinenninnsyu",
        ];
        let textWord = [
            "今日から僕は",
            "マジ卍",
            "棚からぼたもち",
            "一日留学",
            "かなりやばい客カナリヤ売却",
            "海賊王に俺はなる",
            "マスターいつもの",
            "寝る子は育つ",
            "夏はこれから",
            "映画とポップコーン",
            "サイタマ最強",
            "天才のび太",
            "火曜から早起き",
            "鬼に金棒",
            "飴ちゃんあげる",
            "ルアーで釣る",
            "泣き虫は毛虫",
            "ゴロゴロコミック",
            "中途採用",
            "youtuberの鏡",
            "鳥餅",
            "マスコミたくさん",
            "マスカラ塗りますから",
            "暇な警官",
            "ゴッホの朝顔",
            "犬も歩けば棒に当たる",
            "スーパーハッカー",
            "未経験エンジニア",
            "弁慶の泣き所",
            "それいけアンパン男",
            "鬼滅の前歯",
            "未成年飲酒"
        ];
        function restart() {
            location.reload();
        }
        function randomInt(max) {
            return Math.floor(Math.random() * Math.floor(max))
        }
        function random_num() {
            let idx = randomInt(typeWord.length);
            return [typeWord[idx], textWord[idx]];
        }
        function update() {
            typed = "";
            [untyped, text] = random_num();
        }
        function updateWordSpace() {
            typedSpace.textContent = typed;
            untypedSpace.textContent = untyped;
            textSpace.textContent = text;
        }
        function typedCountUp() {
            typedCount = typedCount / 60;
            typedCount = Math.round(typedCount * 10) / 10;
            return typedCount;
        }
        function start() {
            if(count === 0) {
                alert("もう一度プレイするにはリセットボタンを押してください");//countが0以下にならないようにする
                return;
            }
            counter.textContent = count;
            let a = setInterval(countdown, 1000);
            function countdown() {
                count--;
                counter.textContent = count;
                if(count === 0) {
                    let b = setInterval(timedown, 1000);
                    function timedown() {
                        time--;
                        timer.textContent = "残り" + time + "秒";
                        if(time === 0) {
                            clearInterval(b);
                            result.style.display = "block";//結果表示
                            missSpace.textContent = miss + "回";
                            typedCountSpace.textContent = typedCountUp() + "回/秒";
                            tureTypeSpace.textContent = tureType + "回";
                        }
                    }
                    counter.textContent = count;
                    clearInterval(a)
                    counter.textContent = "";
                    update();
                    updateWordSpace();
                    document.addEventListener("keydown", function (e) {
                        typedCount++;
                        if(e.key !== untyped.substring(0, 1)) {
                            miss++
                            return;
                        }
                        if(e.key === untyped.substring(0, 1) && time !== 0) {
                            tureType++;
                            typed += untyped.substring(0, 1);
                            untyped = untyped.substring(1);
                            updateWordSpace();
                            if(untyped === "") {
                                update();
                                updateWordSpace();
                            }
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
